<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hemalyze</title>
    <script>
        window.onload = function() {
            // Set today's date
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0');
            var yyyy = today.getFullYear();

            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById("date").setAttribute("min", today);
        }

        function validateForm(event) {
            var timeInput = document.getElementById("time").value;
            var timeError = document.getElementById("timeError");
            var contactInput = document.getElementById("contact").value;
            var contactError = document.getElementById("contactError");

            // Check if time is within range
            if (timeInput < "08:00" || timeInput > "18:00") {
                event.preventDefault();
                timeError.textContent = "Time must be between 08:00 am to 06:00 pm";
            } else {
                timeError.textContent = "";
            }

            // Check if contact number is exactly 10 digits
            if (contactInput.length !== 10 || isNaN(contactInput)) {
                event.preventDefault();
                contactError.textContent = "Contact number must be exactly 10 digits";
            } else {
                contactError.textContent = "";
            }
        }
    </script>
    <style>
        /* Style code */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }

        header h1 {
            margin: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between items */
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        #banner {
            text-align: center;
            padding: 50px;
            background-color: #e9ecef;
        }

        #services, #appointment, footer {
            padding: 20px;
            text-align: center;
        }

        .serial {
            margin-bottom: 15px;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="HEMALYZE_20241017_204051_0000.png" alt="Hemalyze" width="100">
        <h1>Hemalyze</h1>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#appointment">Appointment</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="banner">
        <h2>Welcome to Our Blood Collection Center</h2>
    </section>
    <section id="services">
        <h3>Our Services</h3>
        <p>Blood collection, testing, and consultation.</p>
    </section>
    <section id="appointment">
        <h3>Book an Appointment</h3>
        <form action="https://formspree.io/f/mgveozrj" method="POST" onsubmit="validateForm(event)">
            <div class="serial">
                <label for="name">1. Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="serial">
                <label for="contact">2. Contact:</label>
                <input type="tel" name="contact" id="contact" minlength="10" maxlength="10" required>
                <div id="contactError" class="error"></div>
            </div>
            <div class="serial">
                <label for="email">3. Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="serial">
                <label for="message">4. Message:</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="serial">
                <label for="test">5. Select Blood Test (Optional):</label>
                <select name="test" id="test">
                    <option value="" disabled selected>Select a blood test</option>
                    <option value="Albumin">Albumin Test</option>
                    <option value="Amylase">Amylase Test</option>
                    <option value="Antinuclear Antibody">Antinuclear Antibody (ANA)</option>
                    <option value="B12 and Folate">Vitamin B12 and Folate Test</option>
                    <option value="Blood Glucose Test">Blood Glucose Test</option>
                    <option value="Blood Type Test">Blood Type (ABO) Test</option>
                    <option value="Blood Urea Nitrogen">Blood Urea Nitrogen (BUN)</option>
                    <option value="CBC">Complete Blood Count (CBC)</option>
                    <option value="Calcium">Calcium Test</option>
                    <option value="C-Reactive Protein">C-Reactive Protein (CRP)</option>
                    <option value="Complete Metabolic Panel">Complete Metabolic Panel (CMP)</option>
                    <option value="Coagulation Panel">Coagulation Panel</option>
                    <option value="Creatinine">Creatinine Test</option>
                    <option value="D-dimer">D-dimer Test</option>
                    <option value="Electrolyte Panel">Electrolyte Panel</option>
                    <option value="Estradiol">Estradiol Test</option>
                    <option value="Ferritin">Ferritin Test</option>
                    <option value="Genetic Testing">Genetic Testing</option>
                    <option value="Globulin">Globulin Test</option>
                    <option value="Hematocrit">Hematocrit</option>
                    <option value="Hemoglobin">Hemoglobin</option>
                    <option value="Hemoglobin A1c">Hemoglobin A1c Test</option>
                    <option value="Hepatitis B Test">Hepatitis B Test</option>
                    <option value="Hepatitis C Test">Hepatitis C Test</option>
                    <option value="HIV Test">HIV Test</option>
                    <option value="Insulin">Insulin Test</option>
                    <option value="Iron Studies">Iron Studies</option>
                    <option value="Kidney Function Test">Kidney Function Test</option>
                    <option value="Lactate Dehydrogenase">Lactate Dehydrogenase (LDH)</option>
                    <option value="Lipid Panel">Lipid Panel</option>
                    <option value="Liver Function Test">Liver Function Test</option>
                    <option value="Magnesium">Magnesium Test</option>
                    <option value="Prostate-Specific Antigen">Prostate-Specific Antigen (PSA)</option>
                    <option value="Rheumatoid Factor">Rheumatoid Factor (RF)</option>
                    <option value="Sedimentation Rate">Erythrocyte Sedimentation Rate (ESR)</option>
                    <option value="Testosterone">Testosterone Test</option>
                    <option value="Thyroid Panel">Thyroid Panel</option>
                    <option value="Thyroid Stimulating Hormone">Thyroid Stimulating Hormone (TSH)</option>
                    <option value="Vitamin D">Vitamin D Test</option>
                    <option value="Zinc">Zinc Test</option>
                </select>
            </div>
            <div class="serial">
                <label for="date">6. Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="serial">
                <label for="time">7. Time:</label>
                <input type="time" id="time" name="time" required min="08:00" max="18:00">
                <div id="timeError" class="error"></div>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </section>
    <footer>
        <p>Contact us at: ranadebnath850@gmail.com</p>
    </footer>
</body>
</html>
